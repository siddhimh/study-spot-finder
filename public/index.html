<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cafe Finder</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .card {
            width: 280px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        .card img { width: 100%; height: 170px; object-fit: cover; }
        .card-body { padding: 12px; }
        .card-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        .open-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #4285F4;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        #loadButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #34A853;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #loadButton:hover { background: #2c8c46; }
    </style>
</head>
<body>

<h2>Nearby Study Spots</h2>
<button id="loadButton">Find Nearby Study Spots</button>
<div id="spots" class="container"></div>

<script>
async function loadSpots() {
    const spotsContainer = document.getElementById("spots");
    spotsContainer.innerHTML = ""; // Clear previous results

    // Check if browser supports geolocation
    if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;
        const timestamp = Date.now();

        try {
            const res = await fetch(
                `http://localhost:3000/study/find?latitude=${lat}&longitude=${long}&timestamp=${timestamp}`
            );
            const data = await res.json();

            if (!data.data || !data.data.places.length) {
                spotsContainer.innerHTML = "<p>No study spots found nearby.</p>";
                return;
            }

            data.data.places.forEach(spot => {
                const placeId = spot.location.replace("places/", "");
                const cardHTML = `
                    <div class="card">
                        <img src="https://via.placeholder.com/400x250?text=Study+Spot" alt="${spot.name}">
                        <div class="card-body">
                            <div class="card-title">${spot.name}</div>
                            <a class="open-btn" href="https://www.google.com/maps/place/?q=place_id:${placeId}" target="_blank">Open in Google Maps</a>
                        </div>
                    </div>
                `;
                spotsContainer.innerHTML += cardHTML;
            });

        } catch (err) {
            console.error(err);
            spotsContainer.innerHTML = "<p>Error fetching study spots</p>";
        }

    }, (error) => {
        console.error(error);
        spotsContainer.innerHTML = "<p>Unable to retrieve your location</p>";
    });
}

// Attach button click event
document.getElementById("loadButton").addEventListener("click", loadSpots);
</script>

</body>
</html>
